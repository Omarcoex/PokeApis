<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<title>Pokedex</title>
</head>

<body>
  <h1 class="title text-wrap">Pokedex</h1>
  <main class="main col-4 container-ms border border-primary m-auto p-2">
    <section class="inputFields">
      <i class="fa fa-search"></i>
      <input type="text" name="" id="pokemonName" placeholder="Pokemon nombre o ID " class="bi bi-book mt-2">
      <div class="buttons mt-3">
        <button id="btn" class="btn-buscar btn btn-success bi bi-search"> Consultar</button>
        <button id="clear" class="btn-clear btn btn-danger bi bi-x-square-fill"> Limpiar</button>
      </div>
    </section>
    <section class="pokemonData" id="app"></section>
  </main>
  <script src="scritp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
